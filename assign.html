<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Personal Profile Card</title>
  <style>
    

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #e6e9eb;
      display: flex;
      justify-content: center; 
      
    }

    .card {
      background: #f0f4f8;
      border-radius: 12px;
      
      width: 50%;
      max-width: 250px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #1d2327;
    
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 1px solid #1d2327;
    }

    h2 {
      color: #333;
      margin-bottom: 5px;
    }

    p.bio {
      font-size: 14px;
      color: #3c3939;
      text-align: center;
      margin-bottom: 10px;
    }

    .contact-info {
      font-size: 14px;
      color: #5f7882;
      text-align: center;
      width: 100%;
      z-index: 1;
      margin-bottom: 16px;
    }

    .contact-info p {
      font-family: Arial, Helvetica, sans-serif;
      margin: 4px 0;
      color: #3c3939;
      
    }
    .button {
      background-color: #4e89ae;
      color: white;
      margin: 4px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      }

    .button:hover {
      background-color: #215f98;
    }

  </style>
  
</head>
