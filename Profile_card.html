<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Profile Card</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #e6e9eb;
      display: flex;
      justify-content: center; 
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #f0f4f8;
      border-radius: 12px;
      width: 100%;
      max-width: 320px;
      min-width: 0;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 5px solid #9d9176;
      box-sizing: border-box;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 1px solid #1d2327;
      background: #fff;
      transition: width 0.2s, height 0.2s;
    }

    h2 {
      color: #333;
      margin-bottom: 5px;
      font-size: 24px;
      text-align: center;
      word-break: break-word;
    }

    p.bio {
      font-size: 14px;
      color: #3c3939;
      text-align: center;
      margin-bottom: 10px;
      word-break: break-word;
    }

    .contact-info {
      font-size: 14px;
      color: #5f7882;
      text-align: center;
      width: 100%;
      z-index: 1;
      margin-bottom: 16px;
      word-break: break-word;
    }

    .contact-info p {
      font-family: Arial, Helvetica, sans-serif;
      margin: 4px 0;
      color: #3c3939;
    }

    select[name="country"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: #fff;
      box-sizing: border-box;
    }

    .button {
      background-color: #4e89ae;
      color: white;
      margin: 4px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: #215f98;
    }

    @media (max-width: 600px) {
      .card {
        max-width: 95vw;
        padding: 14px 6vw;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
      } 
      h2 {
        font-size: 20px;
      }
      .button {
        font-size: 15px;
      }
    }

    @media (max-width: 400px) {
      .card {
        padding: 10px 2vw;
      }
      .profile-pic {
        width: 70px;
        height: 70px;
      }
      h2 {
        font-size: 16px;
      }
      p.bio, .contact-info, select[name="country"] {
        font-size: 12px;
      }
      .button {
        font-size: 13px;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/Users/pawanjangir/Downloads/pawan.jpeg" alt="Profile Photo" class="profile-pic" />
    <h2>Pawan Jangir</h2>
    <p class="bio">Associate Software Engineer</p>
    <div class="contact-info">
      <p>ðŸ“§ pawankjangir828@gmail.com</p>
      <p>ðŸ“± +91-6367582941</p>
    </div> 
    <select name="country">
      <option value="">Select your country</option>
      <option value="usa">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="canada">Canada</option>
      <option value="india">India</option>
    </select> 
    <button class="button">Contact Me</button>
  </div>
</body>
</html>
